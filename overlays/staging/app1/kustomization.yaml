apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: app1-staging

bases:
- ../../../base/app1

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: app1
    spec:
      replicas: 3
      template:
        spec:
          containers:
          - name: app1
            resources:
              requests:
                memory: "256Mi"
                cpu: "250m"
              limits:
                memory: "512Mi"
                cpu: "500m"
